<div class="item-container">
  <h3 class="title">
    {{offer.title}}
  </h3>
  <div class="category">{{ offer.category?.name }}</div>
  <div class="picture" [style.backgroundImage]="offer.pictureUrl | image"></div>
  <div class="info">
    <div class="byline">
      <span class="user"> {{ offer.user?.username }} </span>
      <span class="published-on">{{ offer.publishedOn }}</span>
    </div>
    <p class="description">
      {{offer.description}}
    </p>
</div>
